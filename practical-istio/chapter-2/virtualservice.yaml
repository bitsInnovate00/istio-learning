apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backend
spec:
  hosts:
    - backend.default.svc.cluster.local
  http:
    - route:
        - destination:
            host: backend.default.svc.cluster.local
            subset: v1
            port:
              number: 8080
          weight: 70
        - destination:
            host: backend.default.svc.cluster.local
            subset: v2
            port:
              number: 8080
          weight: 30
