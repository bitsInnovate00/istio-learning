# Step 3: Enhanced v1 Version Settings
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: recommendation-v1-enhanced
spec:
  host: recommendation
  subsets:
  - name: v1
    labels:
      version: v1
      env: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 200   # Increased capacity for v1
        http:
          http1MaxPendingRequests: 50
          maxRequestsPerConnection: 20
      outlierDetection:
        consecutive5xxErrors: 10  # More tolerant during rollback
        interval: 30s
        baseEjectionTime: 30s