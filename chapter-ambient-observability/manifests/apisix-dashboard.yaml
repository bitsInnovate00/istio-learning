apiVersion: v1
kind: ConfigMap
metadata:
  name: apisix-dashboard-config
  namespace: apisix
data:
  conf.yaml: |
    conf:
      listen:
        host: 0.0.0.0
        port: 9000
      
      etcd:
        endpoints:
          - "etcd.apisix.svc.cluster.local:2379"
        prefix: "/apisix"
        
      log:
        error_log:
          level: warn
          file_path: logs/error.log
        access_log:
          file_path: logs/access.log
      
    authentication:
      secret: secret
      expire_time: 3600
      users:
        - username: admin
          password: admin
---
apiVersion: v1
kind: Service
metadata:
  name: apisix-dashboard
  namespace: apisix
spec:
  type: NodePort
  selector:
    app: apisix-dashboard
  ports:
    - name: http
      port: 9000
      targetPort: 9000
      nodePort: 30900
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix-dashboard
  namespace: apisix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apisix-dashboard
  template:
    metadata:
      labels:
        app: apisix-dashboard
    spec:
      containers:
        - name: apisix-dashboard
          image: apache/apisix-dashboard:3.0.1-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
              name: http
          volumeMounts:
            - name: dashboard-config
              mountPath: /usr/local/apisix-dashboard/conf/conf.yaml
              subPath: conf.yaml
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: dashboard-config
          configMap:
            name: apisix-dashboard-config
